<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="dex.css"/>
</head>
<body>
    <section class="header flexContainer">
        <div>
            <img src="logo.png" class="logo0">
            <img src="pokeball.png" class="sball">
        </div>
    </section>
    <section class="banner0">
        <div class="flexContainer">
            <img src="amigos.png" class="amigos">
            <h2 class="title0">Tu Pokédex</h2>
            <img src="pokedex.png" class="pokedex">
        </div>
    </section>
    <section class="banner1 flexContainer">
        <div class="rectangle0">
            <div class="flexContainer">
                <div class="flexContainer circlesbanner">
                    <div class="circle0 flexContainer">
                        <div class="circle2 parpadea"></div>
                    </div>
                    <div id="lumine0" class="circle1-a"></div>
                    <div id="lumine1" class="circle1-b"></div>
                    <div id="lumine2" class="circle1-c"></div>
    
                </div>
                <div class="circlesbanner">
                    <img class="gifs0" src="https://media2.giphy.com/media/slVWEctHZKvWU/200.webp?cid=ecf05e475efgyccxbo5ix0gs509rel5ln1a1382eex6rqjxr&rid=200.webp&ct=g">
                    <img class="gifs0" src="https://media4.giphy.com/media/eXUlPn1gmZavu/200w.webp?cid=ecf05e475efgyccxbo5ix0gs509rel5ln1a1382eex6rqjxr&rid=200w.webp&ct=g">
                    <img class="gifs0" src="https://media4.giphy.com/media/yhfTY8JL1wIAE/200w.webp?cid=ecf05e475efgyccxbo5ix0gs509rel5ln1a1382eex6rqjxr&rid=200w.webp&ct=g">
                </div>
                
            </div>
            <svg height="200" width="500" class="svg0">
                <polyline
                 points="0,75 245,75 270,20 500,20"
                 style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 3"
                 />
            </svg>
            <div class="banner2">
                <div class="imgpo flexContainer">
                    <div class="got"> 
                        <img src="https://media1.giphy.com/media/DRfu7BT8ZK1uo/200.webp?cid=ecf05e47g3xwrq99m21jnyzv0kmyl9bn48kw5dxt2kcyzk91&rid=200.webp&ct=g" id="pokeElegido" alt="Pokemon" width="200px" height="150px">
                        <div style="text-align: center; font-size: 20px;" id="pokemon">BUSCA TU POKEMÓN</div>
                    </div>
                </div>
                <div class="banner3 flexContainer">
                    <div class="control0"></div>
                    <div class="got">
                        <div class="flexContainer">
                            <div class="control1"></div>
                            <div class="control1-1" onclick="fetchPokemon()" style="font-size: 18px; text-align: center;">STAR</div>
                        </div>
                            <div class="control2">
                                <input class="btn0 input0" type="text" placeholder="Buscar" id="pokeName" name="pokeName">
                            </div>
                    </div>
                    <div class="control4 flexContainer">
                        <div class="control5"></div>
                        <div class="control6 flexContainer"><div class="circleIn"></div></div>
                        <div class="control5"></div>
                        <div class="control6 flexContainer"><div class="circleIn"></div></div>
                        <div class="control6"></div>
                        <div class="control6 flexContainer"><div class="circleIn"></div></div>
                        <div class="control5"></div>
                        <div class="control6 flexContainer"><div class="circleIn"></div></div>
                        <div class="control5"></div>
                    </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="rectangle1">
            <div class="flexContainer">
            <div class="rectangleIn1"></div>
            <div class="rectangleIn0"></div>
            </div>
            <div class="got">
                <svg height="200" width="500" class="svg1">
                    <polyline
                     points="0,72 240,70 267,135 500,135"
                     style="fill: none; stroke: rgb(0, 0, 0); stroke-width: 3"
                     />
                </svg>
            </div>
            <div class="banner4 flexContainer">
                <div class="got">
                    <div class="stats">
                        <div class="stats0 flexContainer">
                            <p>MOVIMIENTOS :</p>
                            <p id="pokeMoves">
                        </div>
                        <div class="stats1 flexContainer">
                            <div class="got">
                                <img class="icon0" src="https://cdn-icons-png.flaticon.com/128/1673/1673640.png">
                                <div><p id="pokeHp"></p></div>
                                <div>PS</div>
                            </div>
                            <div class="got">
                                <img class="icon0" src="https://img.icons8.com/ios/2x/sword.png">
                                <div><p id="pokeAttack"></p></div>
                                <div>ATK</div>
                            </div>
                            <div class="got">
                                <img class="icon0" src="https://img.icons8.com/dotty/2x/knight-shield.png">
                                <div><p id="pokeDefense"></p></div>
                                <div>DEF</div>
                            </div>
                            <div class="got">
                                <img class="icon0" src="https://img.icons8.com/ios-filled/2x/sword.png">
                                <div><p id="pokeSAttack"></p></div>
                                <div>SP.ATK</div>
                            </div>
                            <div class="got">
                                <img class="icon0" src="https://img.icons8.com/ios-filled/2x/knight-shield.png">
                                <div><p id="pokeSDefense"></p></div>
                                <div>SP.DEF</div>
                            </div>
                            <div class="got">
                                <img class="icon0" src="https://img.icons8.com/external-line-lima-studio/2x/external-speed-5g-signal-line-lima-studio-2.png">
                                <div><p id="pokeSpeed"></p></div>
                                <div>SPEED</div>
                            </div>

                        </div>
                    </div>
                    <div class="flexContainer">
                        <div class="inputBanner flexContainer">
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                            <div onclick="pokeMov()" class="inputs0"></div>
                        </div>
                        <div class="circle7 flexContainer">
                            <div class="circle8"></div>
                        </div>

                    </div>
                    <div class="flexContainer" style="justify-content: end; margin-right: 10px; margin-top: -12px;">
                        <div class="control9"></div>
                        <div class="control9"></div>
                    </div>
                    <div class="flexContainer">
                        <div class="dim0 flexContainer">
                            <div class="got">
                                <div class="tipo0 flexContainer"><div class="dime2 flexContainer">TIPO :</div><div class= "dime2" id="pokeType"></div></div>
                            <div class="flexContainer">
                                <div class="control10 flexContainer">
                                    <div class="control10In"></div>
                                    <div class="control10In"></div>
                                </div>
                                <div class="got">
                                    <div><div class="dime1 flexContainer"><p class="dime2">ALTURA : </p><p class="dime2" id="pokeHeight"></p></div>
                                    <div class="dime1 flexContainer"><p class="dime2">PESO : </p><p class="dime2" id="pokeWeight"></p></div>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <script src="dex.js"></script>
</footer>
</html>
